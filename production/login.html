<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>三链科技 | 登陆</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>中药材溯源系统</h1>
              <div>
                <input type="text" class="form-control" placeholder="用户名" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">登陆</a>
                <a class="reset_pass" href="#">忘记密码</a>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <p class="change_link">还没有账户?
                  <a href="#signup" class="to_register">创建账户</a>
                </p>
                <div class="clearfix"></div>
                <div>
                  <h1><i class="fa fa-paw"></i>三链科技</h1>
                  <p>中药材区块链溯源 @三链科技版权所有</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>中药溯源系统</h1>
              <div class="form-horizontal form-label-left form-group">
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">用户类型</label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                    <select id="companyType" class="form-control">
                      <option>个人</option>
                      <option>企业</option>
                      <option>监管机构</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">用户名</label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                    <input id="username" class="form-control col-md-9 col-sm-9 col-xs-12" required="required" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">邮箱</label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                    <input id="email" class="form-control col-md-9 col-sm-9 col-xs-12" required="required" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">密码</label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                    <input id="password" class="form-control col-md-9 col-sm-9 col-xs-12" required="required" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">确认密码</label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                    <input id="passwordConfirm" class="form-control col-md-9 col-sm-9 col-xs-12" required="required" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button id="summit" type="submit" class="btn btn-success">提交</button>
                  </div>
                </div>
              </div>


              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">已经拥有账户 ?
                  <a href="#signin" class="to_register"> 登陆 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i>三链科技</h1>
                  <p>中药材区块链溯源 @三链科技版权所有</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
