<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(images/background.jpeg);">
					<span class="login100-form-title-1">
						中药溯源系统
					</span>
            </div>
            <div class="login_wrapper">
                <!--<form class="animate login100-form validate-form">-->
                    <div class="wrap-input100 validate-input m-b-26" data-validate="用户名不能为空">
                        <span class="label-input100">用户名</span>
                        <input id="username" class="input100" type="text" name="username" placeholder="请输入用户名">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="密码不能为空">
                        <span class="label-input100">密码</span>
                        <input id="password" class="input100" type="password" name="pass" placeholder="请输入密码">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
                        <div class="separator">
                            <p class="txt1">还没有账户?
                                <a href="register.html" class="txt1">创建账户</a>
                            </p>
                        </div>

                        <div>
                            <a href="#" class="txt1">
                                忘记密码？
                            </a>
                        </div>
                    </div>
                    <div class="validate-input m-b-18">
                        <div class="container-login100-form-btn">
                            <button id="login" onclick="login()" class="login100-form-btn">
                                登陆
                            </button>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <img src="images/注册/logo.png" />
                        <p>中药材区块链溯源 @一链科技版权所有</p>
                    </div>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>
